<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
        #RTINInput {width:50%; margin-left:25%}
        #header {border-bottom: 2px solid black;}
        #responseJSON hr {
            border-bottom: 2px solid black;
        }
        .error {
            color: indianred;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="row text-center" id="header">
            <h1>{{.Title}}</h1>
        </div>
    </div>

    <div class="row">

        {{if .JSONIsValid}}

        <div class="col-md-12">
            <h2>Valid Response!</h2>
        </div>

        {{else}}

        <div class="col-md-12">
            <h2>Response Contains Errors</h2>
        </div>
        {{range .Errors}}
        <div class="col-md-12">
            <p class="error">{{.}}</p>
        </div>
        {{end}}

        {{end}}
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>JSON</h2>
            <pre id="json">{{.JSON}}</pre>
        </div>
        <div class="col-md-6">
            <h2>Schema</h2>
            <pre id="schema">{{.JSONSchema}}</pre>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
